<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./normalize.css" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>pokeBoard</title>
    </head>
    <body>
        <header>
            <button id="menuButton" class="menuButtons"></button>
            <div id="leftHeaderContainer">
                <a href="" id="homeLink">
                    <img src="./img/logo.svg" alt="home logo" id="homeLogo" />
                    <p id="homeTitle">pokeBoard</p>
                </a>
            </div>
            <div id="centerHeaderContainer" class="hide">
                <div id="searchContainer">
                    <button id="searchBarButton"></button>
                    <input type="search" id="searchBar" />
                </div>
                <div id="avatarBigContainer">
                    <div id="avatarDesktopContainer">
                        <img src="./img/frog avatar.svg" alt="avatar" id="avatarDesktopPicture" />
                    </div>
                    <p id="welcomeText">hi there,</p>
                    <p id="userName">Ash Ketchum</p>
                    <p id="userID">@pokeboy</p>
                </div>
            </div>
            <div id="rightHeaderContainer">
                <div id="mobileTopButtons">
                    <button id="searchButton" class="menuButtons"></button>
                    <button id="notificationButton" class="menuButtons"></button>
                    <div id="avatarMobileContainer">
                        <img src="./img/frog avatar.svg" alt="avatar" id="avatarMobilePicture" />
                    </div>
                    <p id="topUserName" class="hide">Ash Ketchum</p>
                </div>
                <div id="bottomButtonsContainer" class="hide">
                    <button id="newButton" class="bottomButton">New</button>
                    <button id="uploadButton" class="bottomButton">Upload</button>
                    <button id="shareButton" class="bottomButton">Share</button>
                </div>
            </div>
        </header>
        <aside id="asideMenu" class="hide">
            <div id="asideMenuContainer">
                <button id="returnButton"></button>
                <div id="asideButtonContainer">
                    <button id="asideHomeButton" class="asideButtons">
                        <p class="asideButtonLabel">Home</p>
                    </button>
                    <button id="asideProfileButton" class="asideButtons">
                        <p class="asideButtonLabel">Profile</p>
                    </button>
                    <button id="asideMessagesButton" class="asideButtons">
                        <p class="asideButtonLabel">Messages</p>
                    </button>
                    <button id="asideHistoryButton" class="asideButtons">
                        <p class="asideButtonLabel">History</p>
                    </button>
                    <button id="asideSettingsButton" class="asideButtons">
                        <p class="asideButtonLabel">Settings</p>
                    </button>
                    <button id="asideTasksButton" class="asideButtons">
                        <p class="asideButtonLabel">Tasks</p>
                    </button>
                    <button id="asideSupportButton" class="asideButtons">
                        <p class="asideButtonLabel">Support</p>
                    </button>
                    <button id="asideCommunitiesButton" class="asideButtons">
                        <p class="asideButtonLabel">Communities</p>
                    </button>
                    <button id="asidePrivacyButton" class="asideButtons">
                        <p class="asideButtonLabel">Privacy</p>
                    </button>
                </div>
            </div>
        </aside>
        <main>
            <div id="pokemonSection" class="mainSections">
                <div class="titleArea">
                    <p id="pokemonSectionTitle" class="sectionTitle">Your Pokemons</p>
                </div>
                <div id="pokemonContentArea" class="contentArea">
                    <div class="pokemonCard cardLoading">
                        <img class="loadingImage" src="./img/loadingPokeball.svg" alt="loading image" />
                    </div>
                    <div class="pokemonCard cardLoading">
                        <img class="loadingImage" src="./img/loadingPokeball.svg" alt="loading image" />
                    </div>
                    <div class="pokemonCard cardLoading">
                        <img class="loadingImage" src="./img/loadingPokeball.svg" alt="loading image" />
                    </div>
                    <div class="pokemonCard cardLoading">
                        <img class="loadingImage" src="./img/loadingPokeball.svg" alt="loading image" />
                    </div>
                </div>
            </div>
            <div id="itemSection" class="mainSections">
                <div class="titleArea containerQ">
                    <p id="itemSectionTitle" class="sectionTitle columnTitle">
                        <span>Your</span>
                        <span>Items</span>
                    </p>
                </div>
                <div id="itemContentArea" class="contentArea halfContentAreas">
                    <div class="itemCard cardLoading">
                        <img class="loadingImage" src="./img/loadingPokeball.svg" alt="loading image" />
                    </div>
                    <div class="itemCard cardLoading">
                        <img class="loadingImage" src="./img/loadingPokeball.svg" alt="loading image" />
                    </div>
                    <div class="itemCard cardLoading">
                        <img class="loadingImage" src="./img/loadingPokeball.svg" alt="loading image" />
                    </div>
                    <div class="itemCard cardLoading">
                        <img class="loadingImage" src="./img/loadingPokeball.svg" alt="loading image" />
                    </div>
                </div>
            </div>
            <div id="nearbySection" class="mainSections">
                <div class="titleArea containerQ">
                    <p id="nearbySectionTitle" class="sectionTitle columnTitle">
                        <span>Nearby</span>
                        <span>Pokemons</span>
                    </p>
                </div>
                <div id="nearbycontentArea" class="contentArea halfContentAreas">
                    <div class="nearbyCard cardLoading">
                        <img class="loadingImage" src="./img/loadingPokeball.svg" alt="loading image" />
                    </div>
                    <div class="nearbyCard cardLoading">
                        <img class="loadingImage" src="./img/loadingPokeball.svg" alt="loading image" />
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://github.com/MoraMartin99/pokeBoard" id="githubLink" target="_blank">
                <p id="githubTitle">Github</p>
            </a>
        </footer>
    </body>
</html>
